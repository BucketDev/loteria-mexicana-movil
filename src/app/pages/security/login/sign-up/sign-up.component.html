<ion-progress-bar type="indeterminate" color="warning" *ngIf="loading"></ion-progress-bar>
<ion-list lines="full" class="ion-padding">
  <form [formGroup]="signUpFormGroup">
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" placeholder="ejemplo@dominio.com" formControlName="email"></ion-input>
      <ion-note slot="end" color="danger"
                *ngIf="!signUpFormGroup.untouched && signUpFormGroup.controls.email.errors?.required">Campo Requerido</ion-note>
      <ion-note slot="end" color="danger" *ngIf="signUpFormGroup.controls.email.errors?.email">Email Incorrecto</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input placeholder="Contrase単a" formControlName="password" type="password"></ion-input>
      <ion-note slot="end" color="danger"
                *ngIf="!signUpFormGroup.untouched && signUpFormGroup.controls.password.errors?.required">Campo Requerido</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input placeholder="Repetir Contrase単a" formControlName="repassword" type="password"></ion-input>
      <ion-note slot="end" color="danger"
                *ngIf="!signUpFormGroup.untouched && signUpFormGroup.controls.repassword.errors?.required">Campo Requerido</ion-note>
      <ion-note slot="end" color="danger" *ngIf="signUpFormGroup.controls.repassword.errors?.notequal">Password no coincide</ion-note>
    </ion-item>
  </form>
</ion-list>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="6">
      <ion-button size="block" color="medium" (click)="showSignIn()" class="ion-margin-horizontal">
        <ion-icon name="log-in" slot="start" class="ion-hide-sm-down"></ion-icon>
        <ion-label>Soy jugador</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button size="block" color="light" class="ion-margin-horizontal"
                  (click)="createAccount()" [disabled]="signUpFormGroup.invalid">
        <ion-icon name="create" slot="start" class="ion-hide-sm-down"></ion-icon>
        <ion-label>Registrar</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
