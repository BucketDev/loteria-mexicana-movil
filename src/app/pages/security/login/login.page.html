<ion-content color="medium" class="ion-padding">
  <ion-card>
    <img src="/assets/img/cover.jpg" alt="">
    <ion-card-header>
      <ion-card-title class="ion-text-center" mode="ios">
        ¡Juega a la Lotería Mexicana!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      <router-outlet></router-outlet>
      <ion-button size="block" color="primary" (click)="login()" class="ion-margin">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Ingresar con Facebook
      </ion-button>
      <ion-button size="block" color="danger" (click)="login()" class="ion-margin">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Ingresar con Google
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
