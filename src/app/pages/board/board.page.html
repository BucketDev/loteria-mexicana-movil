<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">{{boardsService.board?.title}}</ion-title>
    <ion-buttons slot="end" *ngIf="!loading">
      <ion-button *ngIf="isCreator && canPlay()" (click)="startGame()">
        <ion-icon name="play-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isCreator && canPause()" (click)="pauseGame()">
        <ion-icon name="pause-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="showMessagesPage()">
        <ion-icon color="dark" slot="icon-only" name="chatbox-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="showActionSheet()" [disabled]="boardsService.board?.status === 1">
        <ion-icon color="dark" slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar color="dark" *ngIf="!loading"
                    [value]="boardsService.board.currentCard / boardsService.board.currentDeck.length"></ion-progress-bar>
</ion-header>
<ion-content color="warning">
  <ion-progress-bar type="indeterminate" color="warning" *ngIf="loading; else notLoading"></ion-progress-bar>
  <ng-template #notLoading>
    <app-history-slides slot="fixed" class="lm-history-container"></app-history-slides>
    <app-board  *ngIf="boardsService.board"
                [boardUid]="boardUid" [userUid]="userUid" (cardSelectedEvent)="cardSelected($event)"></app-board>
  </ng-template>
</ion-content>
