<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/home" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">{{boardsService.board?.title}}</ion-title>
    <ion-buttons slot="end" *ngIf="!loading">
      <ion-button *ngIf="isCreator && boardsService.board.status === 0" (click)="startGame()">
        <ion-icon name="play" color="dark"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isCreator && boardsService.board.status > 0" (click)="pauseGame()">
        <ion-icon name="pause" color="dark"></ion-icon>
      </ion-button>
      <!--<ion-button (click)="showMessagesPopover($event)">
        <ion-icon color="dark" slot="icon-only" name="chatbox"></ion-icon>
      </ion-button>-->
      <ion-button (click)="showActionSheet()" [disabled]="boardsService.board?.status > 0">
        <ion-icon color="dark" slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="warning">
  <ion-progress-bar type="indeterminate" color="warning" *ngIf="loading; else notLoading"></ion-progress-bar>
  <ng-template #notLoading>
    <app-history-slides slot="fixed" class="lm-history-container"></app-history-slides>
    <app-board  *ngIf="boardsService.board"
                [boardUid]="boardUid" [userUid]="userUid" (cardSelectedEvent)="cardSelected($event)"></app-board>
  </ng-template>
</ion-content>
