<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()" color="warning">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="warning">Jugadores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of players">
      <ion-avatar slot="start">
        <img [src]="user.photoURL" alt="profile photo">
      </ion-avatar>
      <div class="lm-display-user-name">
        <ion-label>{{user.displayName}}</ion-label>
        <ion-label color="medium" slot="end" class="ion-text-end">
          <small>{{user.email}}</small>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
