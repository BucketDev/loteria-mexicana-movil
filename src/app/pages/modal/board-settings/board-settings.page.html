<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()" color="warning">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="warning">Board Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" fill="solid" color="warning" (click)="updateBoard()">
        <ion-label color="dark">Save</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header mode="ios">Adjust drawing time</ion-list-header>
    <ion-item>
      <ion-range color="warning" pin="true" min="3" max="10" step="1" snaps="true"
                 (ionChange)="updateTimeLapse($event)" [value]="boardsService.board.timeLapse">
        <ion-label slot="start">3 sec</ion-label>
        <ion-label slot="end">10 sec</ion-label>
      </ion-range>
    </ion-item>
    <ion-list-header mode="ios">Select winning strategy</ion-list-header>
    <ion-radio-group (ionChange)="strategySelected($event)">
      <ion-item>
        <ion-radio slot="start" [value]="0"></ion-radio>
        <ion-avatar slot="end">
          <ion-img src="assets/img/settings/all.svg"></ion-img>
        </ion-avatar>
        <ion-label>All board</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" [value]="1"></ion-radio>
        <ion-avatar slot="end">
          <ion-img src="assets/img/settings/vertical.svg"></ion-img>
        </ion-avatar>
        <ion-label>Vertical line</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" [value]="2"></ion-radio>
        <ion-avatar slot="end">
          <ion-img src="assets/img/settings/horizontal.svg"></ion-img>
        </ion-avatar>
        <ion-label>Horizontal line</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
