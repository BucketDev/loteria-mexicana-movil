<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center" *ngIf="historyCards.length === 0">
      <ion-chip color="warning">
        <ion-icon name="game-controller"></ion-icon>
        <ion-label>Juego por comenzar</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col *ngFor="let card of historyCards | lastElements: 4" size="3">
      <ion-img [src]="card.photoURL" alt="" class="lm-history-card"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
