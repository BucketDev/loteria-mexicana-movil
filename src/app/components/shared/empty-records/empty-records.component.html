<ion-card class="ion-text-center">
  <ion-card-header [ngClass]="{'lm-mini-container': mini}">
    <ion-img [src]="getImgURL()" alt="img"></ion-img>
    <div>
      <ion-card-title>{{title}}</ion-card-title>
      <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    </div>
  </ion-card-header>
</ion-card>
