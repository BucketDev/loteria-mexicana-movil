<ion-grid class="lot-board-container">
  <ion-row>
    <ion-col size="3" *ngFor="let card of currentBoard">
      <ion-img [src]="card.photoURL" alt="board cell photo" (click)="cardSelected(card)"></ion-img>
      <ion-fab vertical="center" horizontal="center" *ngIf="card.selected">
        <ion-img src="https://img.icons8.com/color/64/average"></ion-img>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-grid>
